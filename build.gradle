plugins {
    id 'java-library'
}

group = 'qa.abels'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.github.javafaker:javafaker:1.0.2',
            "com.codeborne:selenide:7.0.4",
            "org.junit.jupiter:junit-jupiter:5.10.1"
    )
}

compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}